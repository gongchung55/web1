<p><a href="https://tica.org/" target="_blank" title="The International Cat Association"><strong>고양이</a>(학명: Felis catus, 영어: cat)는 <u>식육목 고양이과</u>에 속하는 포유류이다.</strong></p>
<p style="margin-top:45px:">들고양이는 약 10만 년에서 7만년 전부터 존재했다.
길들여진 고양이의 기원은 약 10만년 전 중동 지역에서 스스로 숲 속을 나와 사람들이 모여사는 마을에 정착하여 길들여진 아프리카들고양이로 추측된다.</p>
